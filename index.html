<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monika TV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .video-gallery {
            display: flex;
            gap: 20px;
        }
        video {
            width: 45vw;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 768px) {
            .video-gallery {
                flex-direction: column;
            }
            video {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Monika TV</h1>
        <div class="video-gallery">
            <video controls>
                <source src="https://do8r97rbk0uph.cloudfront.net/IMG_1930.MOV" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="https://do8r97rbk0uph.cloudfront.net/IMG_1932.MOV" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
